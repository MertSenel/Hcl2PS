on:
  push:
    paths-ignore:
      - "README.md"
      - "changelog.md"
    branches:
      - main

  pull_request:
    paths-ignore:
    - "README.md"
    - "changelog.md"
    branches:
      - main

jobs:
  validate_powershell:
    name: "validate in powershell on windows-latest"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run Continuous Integration Powershell
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $PSVersionTable
          cd ./__tests__/unit
          Invoke-Pester -Output Detailed

  validate_powershell_arm:
    name: "validate in powershell on windows-arm64"
    runs-on: windows-arm64
    needs: []
    steps:
      - uses: actions/checkout@v1
      - name: Run Continuous Integration Powershell (ARM)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $PSVersionTable
          cd ./__tests__/unit
          Invoke-Pester -Output Detailed
